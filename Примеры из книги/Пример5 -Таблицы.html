<!--Пример таблицы-->
<html>
<head>
<title>Table</title>
</head>
<body>
<table>
<thead>
<tr>
<th></th>
<th scope="col">Хостинг "Домашний начальный"</th>
<th scope="col">Хостинг "Домашний премиум"</th>
</tr>
</thead>
<tbody>
<tr>
<th scope="row">Дисковое пространство</th>
<td>1 GB</td>
<td>3 GB</td>
</tr>
<tr>
<th scope="row">Трафик</th>
<td>15 GB/m</td>
<td>50 GB/m</td>
</tr>
<!--Ещё несколько строк, подобных первум двум-->
</tbody>
<tfoot>
<tr>
<td></td>
<td colspan="2">Закажи сейчас и сэкономь 10%!</td>
</tr>
</tfoot>
</table>
</body>
</html>
