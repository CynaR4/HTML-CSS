<!DOCTYPE html>
<html>
<head>
<style>

.dropdown {
	position: relative;
	display: inline-block;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
	z-index: 1;
}

.dropdown:hover .dropdown-content {
	display: block;
}

.desc {
	padding: 15px;
	text-align: center;
}
</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Выпыдающее изображение</title>
</head>
<body>

<h1>CSS установить выпадающее изображение при наведении</h1>

<p>Наведите курсор на изображение ниже, чтобы открыть выпадающее изображение</p>

<div class="dropdown">
	<img src="image/test.jpg" alt="horizon" width="100" height="50">
	<div class="dropdown-content">
		<img src="image/test.jpg" alt="horizon" width="400" height="250">
		<div class="desc">Элой</div>
	</div>
</div>

</body>
</html>
